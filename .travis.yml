language: go

go:
  - 1.6.2
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - $HOME/gopath/bin/goveralls -service=travis-ci -repotoken $COVERALLS_TOKEN

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a83f28860d39f0c6c0e8
    on_success: change
    on_failure: always
    on_start: never
